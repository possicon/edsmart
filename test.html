<div class="container body-margin-top">
  <div class="theCount">1</div>

  <div class="row">

    <div class="col-sm-10">
      <div class="form-group" style="width: 15em;">
        <select class="form-control" id="assessment_type">
          <option value="select_assessment" selected>Select assessment type</option>
          <option value="test">Test</option>
          <option value="assignment">Assignment</option>
          <option value="exam">Exam</option>
        </select>
      </div>
    </div>

    <div class="col-sm-2">

        <input type="button" class="btn btn-default preview_question" role="button" value="Preview questions"/>

    </div>
  </div>

  <div style="margin-top: 2rem"></div>

  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="col-sm-6">
            <form class="form-inline">
              <div class="form-group">
                <label for="title">Title</label><br>
                    <input type="text" maxlength="30" size="50" class="form-control" placeholder="Title">
              </div>
            </form>
          </div>

          <div class="col-sm-6">
            <form class="form-horizontal">
              <div class="form-group">
                <div>
                  <label for="description">Description</label>
                  <textarea class="form-control" name="description"  cols="10" rows="5" placeholder="Enter description of assessment"></textarea>
                </div>
              </div>
              <input type="button" class="btn btn-primary pull-right" value="Save for Later">
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="section">
  <div class="row question_row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="col-sm-6">
            <div class="input-group">
            <span>
              <div class="theCount">1</div>
              <input type="checkbox">
            </span>
              <div class="form-group" style="width: 29em;">
                <label for="question_type">Question Type </label>
                <select class="form-control" id="question_type">
                  <option value="objective" selected>Objective</option>
                  <option value="theory">Theory</option>
                </select>
              </div>
              <form class="form-inline">
                <div class="form-group">
                  <label for="title">Question</label><br>
                  <input type="text" maxlength="30" size="50" class="form-control" placeholder="Title">
                </div>
                <form class="form-horizontal">
                  <div class="form-group">
                    <div>
                      <label for="description">Description</label>
                      <textarea class="form-control" name="description" id="description" cols="41" rows="3" placeholder="Enter description of assessment"></textarea>
                    </div>
                  </div>
                </form>
              </form>
            </div>
          </div>
          <div class="col-sm-6">
            <a type="button" class="btn btn-danger remove_question pull-right">X</a>
            <form action="#" method="post" enctype="multipart/form-data">
              <div class="form-group">
                <label for="exampleInputFile">File input</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">Choose image/video file.</p>
              </div>
              <div class="form-group">
                <label for="title">Duration</label><br>
                <input type="number" maxlength="3" max="3" min="1" size="50" class="form-control" placeholder="Enter question duration">
              </div>
              <div class="form-group">
                <label for="title">Score</label><br>
                <input type="number" maxlength="3" max="3" min="0" size="50" class="form-control" placeholder="Enter question score">
              </div>
            </form>
          </div>

          <hr style="border: 1px dashed grey; opacity: 0.3"/>

          <div class="col-sm-6">
            <label>Options and Answer</label>

              <p class="input-group">
                <span class="input-group-addon">A</span>
                  <input type="text" class="form-control">
                <span class="input-group-addon">
                  <input type="radio" name="question_answer"  data-toggle="tooltip" data-placement="right" title="Tick as correct answer">
                </span>
              </p>

              <p class="input-group">
                <span class="input-group-addon">B</span>
                <input type="text" class="form-control">
                 <span class="input-group-addon">
                  <input type="radio" name="question_answer" data-toggle="tooltip" data-placement="right" title="Tick as correct answer">
                </span>
              </p>

            <p class="input-group">
              <span class="input-group-addon">C</span>
              <input type="text" class="form-control">
               <span class="input-group-addon">
                  <input type="radio" name="question_answer" data-toggle="tooltip" data-placement="right" title="Tick as correct answer">
                </span>
            </p>

            <p class="input-group">
              <span class="input-group-addon">D</span>
              <input type="text" class="form-control">
               <span class="input-group-addon">
                  <input type="radio" name="question_answer" data-toggle="tooltip" data-placement="right" title="Tick as correct answer">
                </span>
            </p>

            <p class="input-group">
              <span class="input-group-addon">E</span>
              <input type="text" class="form-control">
               <span class="input-group-addon">
                  <input type="radio" name="question_answer" data-toggle="tooltip" data-placement="right" title="Tick as correct answer">
                </span>
            </p>
          </div>

        </div>
      </div>
    </div>

    </div>



  </div>
  <div class="row">
    <div class="col-sm-12">
      <a style="margin-bottom: 50px; margin-left: 1rem;" type="button" class="btn btn-success pull-right add_question">Add Question</a>
      <a style="margin-bottom: 50px;" type="button" class="btn btn-primary pull-right">Save</a>

    </div>
  </div>

</div>
